<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initianl-scale=1">
    <title>Converse Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="header">
        <nav class="navbar">
          <div class="logo"><a href="index.html"><img src="Logo.jpg" width="100px"></a> </div>
            <div class="menu">
              <a href="ProductType_P12.html">Гутал</a>
              <a href="Producttype_CLOTHES.html">Хувцас</a>
              <a href="producttype_ASSESSORIES.html">Хэрэглэл</a>
              <a href="producttype_KIDS.html">Хүүхэд</a>
              <a href="producttype_SALE.html">Sale</a>
              <a href="producttype_newgoods.html">Шинэ бараа</a>
            </div>
            <div class="menu-icons">
              <a href="#"><i class="fa-regular fa-user"></i></i></a>
              <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
              <a href="#"><i class="fas fa-search"></i></a>
            </div>
          </nav>
    </div>

    <div class="product-container">

      <div class="top-bar">
        <button class="top-button">Бараа хайх</button>
        <button class="top-button">Бүх ангилал</button>
      </div>
    

      <div class="product-list">
        <!-- Header Row (labels) -->
        <div class="product-row">
          <div class="product-cell"><strong>Бараа зураг</strong></div>
          <div class="product-cell"><strong>Нэр</strong></div>
          <div class="product-cell"><strong>Үнэ</strong></div>
          <div class="product-cell"><strong>Ширхэг</strong></div>
        </div>
      
        <!-- First Product Row -->
        <div class="product-row">
          <div class="product-cell">
            <input type="file" accept="image/*" onchange="previewImage(this, 'preview1')" />
            <img id="preview1" src="#" alt="Зураг" style="display: none; width: 100px; margin-top: 5px;" />
          </div>
          <div class="product-cell">
            <input type="text" placeholder="Барааны нэр" />
          </div>
          <div class="product-cell">
            <input type="number" placeholder="₮ Үнэ" />
          </div>
          <div class="product-cell">
            <input type="number" placeholder="Ширхэг тоо" />
          </div>
        </div>
      
        <!-- Second Product Row -->
        <div class="product-row">
          <div class="product-cell">
            <input type="file" accept="image/*" onchange="previewImage(this, 'preview2')" />
            <img id="preview2" src="#" alt="Зураг" style="display: none; width: 100px; margin-top: 5px;" />
          </div>
          <div class="product-cell">
            <input type="text" placeholder="Барааны нэр" />
          </div>
          <div class="product-cell">
            <input type="number" placeholder="₮ Үнэ" />
          </div>
          <div class="product-cell">
            <input type="number" placeholder="Ширхэг тоо" />
          </div>
        </div>
      
        <!-- Third Product Row -->
        <div class="product-row">
          <div class="product-cell">
            <input type="file" accept="image/*" onchange="previewImage(this, 'preview3')" />
            <img id="preview3" src="#" alt="Зураг" style="display: none; width: 100px; margin-top: 5px;" />
          </div>
          <div class="product-cell">
            <input type="text" placeholder="Барааны нэр" />
          </div>
          <div class="product-cell">
            <input type="number" placeholder="₮ Үнэ" />
          </div>
          <div class="product-cell">
            <input type="number" placeholder="Ширхэг тоо" />
          </div>
        </div>
      
        <!-- Finish Adding Button -->
        <div style="text-align: center; margin-top: 20px;">
          <button class="finish-button" onclick="finishAdding()">Finish Adding</button>
        </div>
      </div>
      
      
      </div>
      
      
    </div>
    
    <script src="script.js"></script>

</body>
</html>
